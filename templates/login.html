<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="card-custom fade-in">
      <div class="login-header">
        <div class="login-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
          </svg>
        </div>
        <h2 class="heading-secondary">Welcome Back</h2>
        <p class="text-muted-custom">Sign in to your account</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert-custom alert-{{ cat }}">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('login') }}">
        <div class="form-group-custom">
          <label class="form-label-custom">Email Address</label>
          <input type="email" class="form-control-custom" name="email" required placeholder="your.email@example.com" autocomplete="email">
        </div>
        
        <div class="form-group-custom">
          <label class="form-label-custom">Password</label>
          <input type="password" class="form-control-custom" name="password" required placeholder="Enter your password" autocomplete="current-password">
        </div>
        
        <button type="submit" class="btn-custom btn-primary-custom w-100 mt-3" style="justify-content:center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
          </svg>
          Sign In
        </button>
      </form>

      <div style="margin-top:12px; text-align:center;">
        <a href="{{ url_for('login_google') }}" class="btn-custom btn-secondary-custom w-100 mt-2" style="display:inline-flex;align-items:center;justify-content:center;gap:8px;">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="Google"> Sign in with Google
        </a>
      </div>

      <div class="login-footer">
        Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</body>
</html>
