<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Dashboard | Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/student_dashboard.css') }}">    
</head>
<body>
  <div class="container-custom d-flex justify-content-center align-items-center min-vh-100">
    <div class="card-custom fade-in w-100" style="max-width: 900px;">
      <div class="nav-header">
        <div>
          <h1 class="heading-primary">Your Attendance â€” {{ user.name }}</h1>
          <p class="text-muted-custom">Roll: <strong>{{ roll }}</strong></p>
        </div>
        <div class="nav-actions">
          <a href="{{ url_for('logout') }}" class="btn-custom btn-danger-custom">Logout</a>
        </div>
      </div>

      <div class="mt-3">
        {% if rows %}
          <div class="table-responsive">
            <table class="table-custom">
                <thead>
                <tr>
                    <th>Event</th>
                    <th>When</th>
                    <th>Scanned At</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                {% for r in rows %}
                <tr>
                    <td>{{ r.title }}</td>
                    <td>{{ r.when_dt }}</td>
                    <td>{{ r.scanned_at }}</td>
                    <td>
                    <span class="status-badge status-{{ r.status|lower }}">{{ r.status }}</span>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        {% else %}
          <div class="empty-state">No attendance records found.</div>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</body>

</html>
